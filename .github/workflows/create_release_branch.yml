name: Create Release Branch and PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: '作成するバージョンを入力してください (例: 1.2.3)'
        required: true
      base:
        description: 'リリース元のブランチまたはコミットSHAを指定 (例: develop, main, abc1234)'
        required: false
        default: 'develop'

jobs:
  create_pr:
    runs-on: ubuntu-latest
    env:
      # githubのコンソールから入力したリリース名を環境変数へ保存
      RELEASE_BRANCH_NAME: release/${{ github.event.inputs.version }}
    steps:
      - name: Checkout base branch or commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.base }}

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.1
      # releaseブランチを作成
      - name: Create and push release branch
        run: |
          git checkout -b ${{ env.RELEASE_BRANCH_NAME }}
          git push origin ${{ env.RELEASE_BRANCH_NAME }}
      - run: gem install --no-document git-pr-release
      # releaseブランチ -> mainブランチへのPull Requestを作成
      - name: Create PR for release
        run: git-pr-release --squash
        env:
          GIT_PR_RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_PR_RELEASE_BRANCH_PRODUCTION: main
          GIT_PR_RELEASE_BRANCH_STAGING: ${{ env.RELEASE_BRANCH_NAME }}
          GIT_PR_RELEASE_LABELS: release
          GIT_PR_RELEASE_TEMPLATE: pr-release.template.erb
          TZ: Asia/Tokyo